---
# vars file for fail2ban
fail2ban_packages:
  - fail2ban

fail2ban_service: fail2ban

fail2ban_base_configuration:
  - option: loglevel
    value: "{{ fail2ban_loglevel }}"
    section: Definition
  - option: logtarget
    value: "{{ fail2ban_logtarget }}"
    section: Definition

fail2ban_base_jail_configuration:
  - option: ignoreself
    value: "{{ fail2ban_ignoreself }}"
    section: DEFAULT
  - option: ignoreip
    value: "{{ fail2ban_ignoreips }}"
    section: DEFAULT
  - option: bantime
    value: "{{ fail2ban_bantime }}"
    section: DEFAULT
  - option: findtime
    value: "{{ fail2ban_findtime }}"
    section: DEFAULT
  - option: maxretry
    value: "{{ fail2ban_maxretry }}"
    section: DEFAULT
  - option: destemail
    value: "{{ fail2ban_destemail }}"
    section: DEFAULT
  - option: sender
    value: "{{ fail2ban_sender }}"
    section: DEFAULT
